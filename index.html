<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aline Buchino - Cartão Virtual</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo" />
          </span>
          <img id="userImage" alt="Foto pessoal" />
        </div>

        <h1 id="userName"></h1>
        <a id="userLink" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin"></span
        ></a>

        <p id="userBio">
          👋 Hi, I’m Aline Buchino <br />
          👩‍🎓 Engenheira de Software pela PUC-Minas <br />
          🎓 Ex Intercambista em Engenharia Informática pela Universidade de
          Évora-Portugal <br />
          👩‍💻 Desenvolvedora de Software
        </p>

        <ul>
          <li>
            <a href="https://facebook.com/aline.buchino" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li>
            <a href="https://instagram.com/alinebuchino" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
